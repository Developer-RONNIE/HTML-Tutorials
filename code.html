<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codes in <HTML></HTML></title>
</head>
<body>
    <!-- We use <code> tag to write code in any preferable programming language -->
    <code>
        console.log("Hello World")
    </code>

    <!-- We prefer using <kbd> (keyboard input) tag for linux commands 
        The <kbd> tag is used to define keyboard input. 
        The content inside is displayed in the browser's default monospace font.-->
    <kbd></kbd>

    <!-- It is a phrase tag and used to define the sample output text from a computer program. -->
    <samp>A computer science portal for Geeks</samp>

    <!-- The <var> tag is used to defines a variable in programming or in a mathematical expression.
        The content inside is typically displayed in italic. -->
    <var>italic</var>

    <!-- The <pre> tag defines preformatted text.
    Text in a <pre> element is displayed in a fixed-width font, and the text preserves both spaces and line breaks. 
    The text will be displayed exactly as written in the HTML source code. -->
    <pre>
        Text in a pre element
        is displayed in a fixed-width
        font, and it preserves
        both      spaces and
        line breaks
    </pre>



    <!-- ****SEMANTICS IN HTML**** -->

    <!-- Read everything about semantics here ➡️ (https://www.w3schools.com/html/html5_semantic_elements.asp) -->
    <!-- #1. previously used methods (old method) -->
    <div class="header"></div>
    <div class="navbar"></div>
    <div class="content"></div>
    <div class="footer"></div>
    <!-- #2. Modern practises (semantics) -->
    <header></header>
    <nav></nav>
    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>
    <summary></summary>
    <details></details>
    





</body>
</html>
