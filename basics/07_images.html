<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tag</title>
</head>
<body>
    <!-- there are different image's atribute
    1. source <s>
    2. sizes
    3. source set <srcset>
    4. z index<z> -->

    <!-- adding image address  -->
    <img src="https://images.unsplash.com/photo-1702352461386-15dcf064708a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8" width="400" height="500" alt="Christmas">

    <!-- adding image through local resource -->
    <img src="./starwars.jpg" width="400" alt="quote">
    
<br>

    <!-- picture tag -->
    <picture>
        <source media="(min-width: 650px)" srcset="./starwars.jpg" />

        <img src="./starwars.jpg" width="200"  alt="no image">
        <!-- for multiple device use (rarely used due to use of CSS) -->
    </picture>


    <br>

    <!-- an image map generator -->
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="thumbnail.jpg" usemap="#image-map">

    <map name="image-map">
        <area onclick="one()" target="" alt="" title="" href="" coords="16,121,178,157" shape="rect">
        <area onclick="two()"  target="" alt="" title="" href="" coords="17,70,90,101" shape="rect">
        <area onclick="one()"  target="" alt="" title="" href="" coords="145,264,221,298" shape="rect">
    </map>

    <!-- we use image mapping inorder to achieve multiple task one of the most common reason can be to make our image clickable or refer to another page -->
    <!-- Instagram / Facebook tagging is a good example  -->
    <script>
        function one(){
            alert("You clicked on One")
        }
        function two(){
            alert("You clicked on Two")
        }
    </script>

    <!-- In order to check if it is working or not u can try running the code on server 

    try to click on these
    1. 2023
    2. Full Stack
    3. Stripe 
  -->

</body>
</html>
