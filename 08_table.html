<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <!-- here I added the inline CSS to make our table look better -->
    <style>
        table{
            
            border-collapse: collapse;
            text-align: center;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        tr {
            
            color: #000000;
        }
        tr:nth-child(even){
            background-color: #9e9999;
        }
        
    </style>
</head>
<body>
    
    <!-- Let's try creating 3 headings within out table
        tr = table row
        th = table heading
        td = table data
    NOTE: shortcut: table>tr>th*3  -->
    <table>
        <!-- colgroup attribute of table -->
        <colgroup>
            <col span="2" style="background-color: chartreuse;"/>
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <!-- shortcut tr>td*3 -->
            <td>India</td>
            <td>IN</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <!-- shortcut tr>td*3 -->
            <td>United Kingdom</td>
            <td>UK</td>
            <td>uk@gamil.com</td>
        </tr>
        <tr>
            <!-- shortcut tr>td*3 -->
            <td>Australia</td>
            <td>AUS</td>
            <td>australia@gmail.com</td>
        </tr>
        <tr>
            <!-- shortcut tr>td*3 -->
            <td>Japan</td>
            <td>JN</td>
            <td>japan@gmail.com</td>
        </tr>
        <tr>
            <!-- shortcut tr>td*3 -->
            <td>Canada</td>
            <td>CN</td>
            <td>canada@gmail.com</td>
        </tr>

        
    </table>


    <br>




    <!--****  another table example but with different approach READ Carefully *** -->
    <table style="width: 100px;">
        <tr>
            <th colspan="5">Country</th>
            <!-- colspan is an attribute which increases the amount for coloumn space -->
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th rowspan="5">CODE</th>
            <!-- rowspan is also an attribute which increases the row sspace  -->
            <td>IN</td>
            <td>JN</td>

            <!-- Assingment: Read more about tables 7 it's attributes from MDN Docs -->
        </tr>

    </table>
